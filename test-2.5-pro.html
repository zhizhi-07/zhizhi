<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试 Gemini 2.5 Pro</title>
</head>
<body>
    <h1>测试 Gemini 2.5 Pro</h1>
    <button onclick="test()">开始测试</button>
    <pre id="result"></pre>

    <script>
        async function test() {
            const result = document.getElementById('result');
            result.textContent = '测试中...';

            const API_KEY = 'AIzaSyBl5MSzflWp6TCKo_U00114Cg89i94Wi54';
            const models = [
                'gemini-2.5-pro',
                'gemini-2.0-flash-exp',
                'gemini-exp-1206',
                'gemini-1.5-pro'
            ];

            for (const model of models) {
                try {
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: '你好' }] }]
                            })
                        }
                    );

                    const data = await response.json();
                    
                    if (response.ok) {
                        result.textContent += `\n\n✅ ${model}: 可用！\n${JSON.stringify(data, null, 2)}`;
                    } else {
                        result.textContent += `\n\n❌ ${model}: ${response.status}\n${JSON.stringify(data, null, 2)}`;
                    }
                } catch (error) {
                    result.textContent += `\n\n❌ ${model}: ${error.message}`;
                }
            }
        }
    </script>
</body>
</html>
