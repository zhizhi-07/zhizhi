<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Proxy Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 0.95rem;
            color: #7f8c8d;
            font-weight: 300;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 30px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.2);
        }

        .stat-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 20px;
            color: #2c3e50;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 200;
            color: #2c3e50;
            line-height: 1;
            margin-bottom: 8px;
        }

        .stat-card .label {
            color: #7f8c8d;
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .keys-section h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: -0.3px;
        }

        .keys-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .key-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .key-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px 0 rgba(31, 38, 135, 0.15);
            background: rgba(255, 255, 255, 0.8);
        }

        .key-card.available {
            border-left: 3px solid #2c3e50;
        }

        .key-card.cooling {
            border-left: 3px solid #95a5a6;
            opacity: 0.6;
        }

        .key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .key-name {
            font-weight: 400;
            font-size: 1rem;
            color: #2c3e50;
            letter-spacing: -0.2px;
        }

        .key-status-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 14px;
            color: #2c3e50;
        }

        .key-status-icon.cooling {
            opacity: 0.4;
        }

        .key-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .key-stat {
            display: flex;
            flex-direction: column;
        }

        .key-stat-label {
            font-size: 0.7rem;
            color: #95a5a6;
            font-weight: 300;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .key-stat-value {
            font-size: 1.1rem;
            font-weight: 300;
            color: #2c3e50;
            margin-top: 4px;
        }

        .success-rate {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .progress-bar {
            height: 4px;
            background: rgba(44, 62, 80, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: #2c3e50;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loading {
            text-align: center;
            color: #7f8c8d;
            font-size: 1rem;
            font-weight: 300;
            padding: 60px;
        }

        .error {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            color: #2c3e50;
            padding: 24px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 20px 0;
            font-weight: 300;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            color: #2c3e50;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 32px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 30px auto;
            display: block;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 24px 0 rgba(31, 38, 135, 0.15);
        }

        .last-update {
            text-align: center;
            color: #95a5a6;
            margin-top: 24px;
            font-size: 0.85rem;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gemini Proxy Monitor</h1>
            <p>Real-time monitoring of 10 API keys</p>
        </div>

        <div id="loading" class="loading">
            <p>正在加载数据...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="glass-card stat-card">
                    <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                    <div class="value" id="totalRequests">0</div>
                    <div class="label">Total Requests</div>
                </div>
                <div class="glass-card stat-card">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="value" id="successRequests">0</div>
                    <div class="label">Successful</div>
                </div>
                <div class="glass-card stat-card">
                    <div class="stat-icon"><i class="fas fa-percentage"></i></div>
                    <div class="value" id="successRate">0%</div>
                    <div class="label">Success Rate</div>
                </div>
                <div class="glass-card stat-card">
                    <div class="stat-icon"><i class="fas fa-key"></i></div>
                    <div class="value" id="availableKeys">0/10</div>
                    <div class="label">Available Keys</div>
                </div>
            </div>

            <div class="glass-card keys-section">
                <h2>API Keys Status</h2>
                <div class="keys-grid" id="keysGrid"></div>
            </div>

            <button class="refresh-btn" onclick="loadData()"><i class="fas fa-sync-alt" style="margin-right: 8px;"></i>Refresh</button>
            <div class="last-update" id="lastUpdate"></div>
        </div>

        <div id="error" style="display: none;" class="error"></div>
    </div>

    <script>
        const API_URL = window.location.origin + '/.netlify/functions/gemini-proxy/health';

        async function loadData() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const error = document.getElementById('error');

            loading.style.display = 'block';
            content.style.display = 'none';
            error.style.display = 'none';

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error('加载失败');
                }

                // 更新统计数据
                document.getElementById('totalRequests').textContent = data.usage.total;
                document.getElementById('successRequests').textContent = data.usage.success;
                
                const rate = data.usage.total > 0 
                    ? ((data.usage.success / data.usage.total) * 100).toFixed(1)
                    : '0';
                document.getElementById('successRate').textContent = rate + '%';

                const availableCount = data.stats.filter(s => s.status === '🟢 可用').length;
                document.getElementById('availableKeys').textContent = `${availableCount}/10`;

                // 渲染 Keys
                const keysGrid = document.getElementById('keysGrid');
                keysGrid.innerHTML = data.stats.map(key => `
                    <div class="key-card ${key.status.includes('可用') ? 'available' : 'cooling'}">
                        <div class="key-header">
                            <div class="key-name">${key.key}</div>
                            <div class="key-status-icon ${key.status.includes('可用') ? '' : 'cooling'}">
                                <i class="fas ${key.status.includes('可用') ? 'fa-circle-check' : 'fa-clock'}"></i>
                            </div>
                        </div>
                        <div class="key-stats">
                            <div class="key-stat">
                                <span class="key-stat-label">Requests</span>
                                <span class="key-stat-value">${key.total}</span>
                            </div>
                            <div class="key-stat">
                                <span class="key-stat-label">Success</span>
                                <span class="key-stat-value">${key.success}</span>
                            </div>
                            <div class="key-stat">
                                <span class="key-stat-label">Failed</span>
                                <span class="key-stat-value">${key.failures}</span>
                            </div>
                            <div class="key-stat">
                                <span class="key-stat-label">Idle Time</span>
                                <span class="key-stat-value">${key.idleTime}</span>
                            </div>
                        </div>
                        <div class="success-rate">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <span class="key-stat-label">Success Rate</span>
                                <span class="key-stat-value" style="font-size: 0.9rem;">${key.successRate}</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${key.successRate}"></div>
                            </div>
                        </div>
                    </div>
                `).join('');

                document.getElementById('lastUpdate').textContent = 
                    `Last updated: ${new Date().toLocaleString('en-US', { hour12: false })}`;  

                loading.style.display = 'none';
                content.style.display = 'block';

            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Failed to load data: ${err.message}`;
            }
        }

        // 页面加载时自动加载数据
        loadData();

        // 每 30 秒自动刷新
        setInterval(loadData, 30000);
    </script>
</body>
</html>
