<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 反代监控面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .label {
            color: #999;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .keys-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .keys-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .keys-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .key-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .key-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .key-card.available {
            border-left-color: #10b981;
        }

        .key-card.cooling {
            border-left-color: #ef4444;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        }

        .key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .key-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }

        .key-status {
            font-size: 1.5rem;
        }

        .key-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .key-stat {
            display: flex;
            flex-direction: column;
        }

        .key-stat-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .key-stat-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-top: 2px;
        }

        .success-rate {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .progress-bar {
            height: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            transition: width 0.3s ease;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Gemini 反代监控面板</h1>
            <p>实时监控 10 个 API Keys 的运行状态</p>
        </div>

        <div id="loading" class="loading">
            <p>正在加载数据...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>总请求数</h3>
                    <div class="value" id="totalRequests">0</div>
                    <div class="label">Total Requests</div>
                </div>
                <div class="stat-card">
                    <h3>成功请求</h3>
                    <div class="value" id="successRequests" style="color: #10b981;">0</div>
                    <div class="label">Successful</div>
                </div>
                <div class="stat-card">
                    <h3>总成功率</h3>
                    <div class="value" id="successRate" style="color: #f59e0b;">0%</div>
                    <div class="label">Success Rate</div>
                </div>
                <div class="stat-card">
                    <h3>可用 Keys</h3>
                    <div class="value" id="availableKeys" style="color: #8b5cf6;">0/10</div>
                    <div class="label">Available</div>
                </div>
            </div>

            <div class="keys-section">
                <h2>📊 Keys 详细状态</h2>
                <div class="keys-grid" id="keysGrid"></div>
            </div>

            <button class="refresh-btn" onclick="loadData()">🔄 刷新数据</button>
            <div class="last-update" id="lastUpdate"></div>
        </div>

        <div id="error" style="display: none;" class="error"></div>
    </div>

    <script>
        const API_URL = window.location.origin + '/.netlify/functions/gemini-proxy/health';

        async function loadData() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const error = document.getElementById('error');

            loading.style.display = 'block';
            content.style.display = 'none';
            error.style.display = 'none';

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error('加载失败');
                }

                // 更新统计数据
                document.getElementById('totalRequests').textContent = data.usage.total;
                document.getElementById('successRequests').textContent = data.usage.success;
                
                const rate = data.usage.total > 0 
                    ? ((data.usage.success / data.usage.total) * 100).toFixed(1)
                    : '0';
                document.getElementById('successRate').textContent = rate + '%';

                const availableCount = data.stats.filter(s => s.status === '🟢 可用').length;
                document.getElementById('availableKeys').textContent = `${availableCount}/10`;

                // 渲染 Keys
                const keysGrid = document.getElementById('keysGrid');
                keysGrid.innerHTML = data.stats.map(key => `
                    <div class="key-card ${key.status === '🟢 可用' ? 'available' : 'cooling'}">
                        <div class="key-header">
                            <div class="key-name">${key.key}</div>
                            <div class="key-status">${key.status}</div>
                        </div>
                        <div class="key-stats">
                            <div class="key-stat">
                                <span class="key-stat-label">总请求</span>
                                <span class="key-stat-value">${key.total}</span>
                            </div>
                            <div class="key-stat">
                                <span class="key-stat-label">成功</span>
                                <span class="key-stat-value" style="color: #10b981;">${key.success}</span>
                            </div>
                            <div class="key-stat">
                                <span class="key-stat-label">失败</span>
                                <span class="key-stat-value" style="color: #ef4444;">${key.failures}</span>
                            </div>
                            <div class="key-stat">
                                <span class="key-stat-label">空闲时间</span>
                                <span class="key-stat-value">${key.idleTime}</span>
                            </div>
                        </div>
                        <div class="success-rate">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <span class="key-stat-label">成功率</span>
                                <span class="key-stat-value" style="font-size: 0.9rem;">${key.successRate}</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${key.successRate}"></div>
                            </div>
                        </div>
                    </div>
                `).join('');

                document.getElementById('lastUpdate').textContent = 
                    `最后更新: ${new Date().toLocaleString('zh-CN')}`;

                loading.style.display = 'none';
                content.style.display = 'block';

            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `❌ 加载失败: ${err.message}`;
            }
        }

        // 页面加载时自动加载数据
        loadData();

        // 每 30 秒自动刷新
        setInterval(loadData, 30000);
    </script>
</body>
</html>
